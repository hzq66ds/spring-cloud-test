spring:
  application:
    name: spring_eureka
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}


---
server:
  port: 8762
spring:
  profiles: host8762
eureka:
  instance:
    hostname: monitor-eurekas8762
  client:
    service-url:
      defaultZone: http://monitor-eurekas8763:8763/eureka/

