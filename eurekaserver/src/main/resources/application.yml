spring:
  application:
    name: spring_eureka
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}


---
server:
  port: 8762
spring:
  profiles: host8762
eureka:
  instance:
    hostname: 192.168.1.20
  client:
    service-url:
      defaultZone: http://192.168.1.20:8763/eureka/

